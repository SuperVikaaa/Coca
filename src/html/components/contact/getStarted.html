<section class="get-started">
  <div class="container get-started__container">
    <div class="get-started__form-wrapper">
      <h3 class="get-started__form-title">
        Let&rsquo;s level up&nbsp;your brand
      </h3>
      <p class="get-started__form-text">
        You can reach us anytime
        <a
          class="get-started__form-link"
          href="mailto:hellosansbrothers@gmail.com"
          >hellosansbrothers@gmail.com</a
        >
      </p>
      <form class="get-started__form">
        <div class="get-started__form-top">
          <label class="get-started__form-label">
            <span class="get-started__form-label-text">First name</span>
            <input
              class="get-started__form-input get-started__form-input--small"
              type="text"
              placeholder="First name"
              required
              name="first-name"
            />
          </label>
          <label class="get-started__form-label">
            <span class="get-started__form-label-text">Last name</span>
            <input
              class="get-started__form-input get-started__form-input--small"
              type="text"
              placeholder="Last name"
              required
              name="last-name"
            />
          </label>
        </div>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text">Email</span>
          <input
            class="get-started__form-input"
            type="email"
            placeholder="you@company.com"
            required
            name="email"
          />
        </label>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text">Phone number</span>
          <input
            id="phone"
            class="get-started__form-input"
            type="tel"
            required
            name="phone"
          />
        </label>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text">
            Message
          </span>
          <textarea
            type="text"
            class="get-started__form-input get-started__form-input--textarea text-p-small"
            name="message"
            required
            placeholder="Leave&nbsp;us a&nbsp;message..."
          ></textarea>
        </label>
        <button class="get-started__form-btn button-form">Get Started</button>
      </form>
    </div>
    <img
      class="get-started__img"
      src="./assets/images/contact-image.jpg"
      alt="Funny company"
      width="987"
      height="885"
      loading="lazy"
    />
  </div>
</section>
